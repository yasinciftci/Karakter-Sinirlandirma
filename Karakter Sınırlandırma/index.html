<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Karakter Sayacı</title>
</head>

<body>
    <div class="row mb-5 text-center">
        <div class="col-12 bg-dark">
            <a href="index.html" style="color: white; font-size: 25px;">MENÜYE GERİ DÖN</a>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">YORUM EKLE</div>
            <div class="col-12 mt-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Yorumunuzu Giriniz</span>
                    </div>
                    <textarea id="metin" class="form-control"></textarea>
                </div>
                <div class="col-12 text-right result"></div>
            </div>
        </div>
    </div>
    <script>
        let metin = document.getElementById("metin");
        let kalankarakter = document.getElementsByClassName("result")[0];;
        let karakter = 15;
        let karakteruzunluk;
        let lastlength = karakter;
        metin.addEventListener("keyup",chractercontrol);
        yaziyaz(lastlength);
        function chractercontrol() {
            karakteruzunluk = this.value.length;
            if (karakter >= karakteruzunluk) {
                lastlength = karakter - karakteruzunluk;
                yaziyaz(lastlength);

            } else {
                this.value = this.value.substr(0, karakter);
            }
        }
        function yaziyaz(lastlength) {
            kalankarakter.textContent = lastlength + " Karakter Kaldı";
        }
    </script>
</body>

</html>
